<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>युवा चिंतन शिविर भोपाल</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f0f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .id-card {
      width: 360px;
      background: linear-gradient(to bottom, #ffffff, #e9f7ff);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      border: 2px solid #1976d2;
    }
    .header {
      background: #1976d2;
      color: white;
      padding: 20px 15px 15px 15px;
      text-align: center;
      position: relative;
    }
    .header img {
      width: 60px;
      position: absolute;
      top: 15px;
      left: 15px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .header h2 {
      font-size: 16px;
      margin: 5px 0 0;
    }
    .date-section {
      background: #ff9800;
      color: white;
      text-align: center;
      padding: 8px;
      font-weight: bold;
      font-size: 15px;
    }
    .content {
      padding: 15px 20px;
      font-size: 15px;
      color: #333;
    }
    .content p {
      margin: 12px 0;
    }
    .content .label {
      font-weight: bold;
    }
    .content .field {
      display: inline-block;
      border-bottom: 1px dashed #555;
      width: 100%;
      height: 20px;
    }
    .footer {
      background: #1976d2;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="header">
      <img src="https://uppyp.in/static/images/logo.png" alt="Logo">
      <h1>युवा चिंतन शिविर भोपाल</h1>
    </div>
    <div class="date-section">
      23 से 25 दिसंबर 2018
    </div>
    <div class="content">
      <p><span class="label">नाम:</span> <span class="field"></span></p>
      <p><span class="label">पता:</span> <span class="field"></span></p>
      <p><span class="label">मो नं.:</span> <span class="field"></span></p>
      <p><span class="label">हस्ताक्षर:</span> <span class="field"></span></p>
    </div>
    <div class="footer">
      युवा प्रकोष्ठ शान्तिकुञ्ज<br>
      9258360962
    </div>
  </div>
</body>
</html>
